<!DOCTYPE html>
<html lang="en-US"><!-- ðŸ¦… -->
<head>
    <title>{{ query }} - Search results - Weekend</title></head>
    <style>
        {% include "css/main.css" %}
    </style>
<body>
<div id="wk-container">
    <header>
        <p>
            <a href="/">Home</a>
        </p>
    </header>
    <main>
        <h1>Results for &ldquo;<em>{{ query }}</em>&rdquo;</h1>
        <div id="actions">
            <p>
                <a href="/create">Create</a>
            </p>
        </div>

        <div id="content" class="read-content">
            {% for entry in results %}
            <section>
                <h2><a href="{{ entry.path }}">{{ entry.title }}</a></h2>
            </section>
            {% endfor %}
        </div>

    </main>
</div>
</body>
</html>
