<!DOCTYPE html>
<html lang="en-US"><!-- ðŸ¦… -->
<head>
    <title> {{ title }} - History - Weekend</title></head>
    <style>
        {% include "css/main.css" %}
        .diff {
            font-family: monospace;
            white-space: pre-wrap;
            /* Chrome? */
            white-space-collapse: preserve;
            max-width: 80ch;
            font-size: 14px;
        }
    </style>
<body>
<div id="wk-container">
    <header>
        <a href="/">Home</a>
        {% include "search_bar.html" %}
        {% include "login_logout_header.html" %}
    </header>
    <div id="main-container">
        <main>
            <h1>History of &ldquo;<em>{{ title }}</em>&rdquo;</h1>
            <div id="actions">
                <p class="text-quiet">
                    <a href="../{{ slug }}">Read</a> | <a href="../{{ slug }}/edit">Edit</a>
                </p>
            </div>
            <div id="content">
                {% for entry in revisions %}
                <section>
                    <h2>Revision {{ entry.version }}</h2>
                    <div class="diff">{{ entry.delta }}</div>
                </section>
                {% endfor %}
            </div>
        </main>
    </div>
</div>
</body>
</html>
